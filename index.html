<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API access</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Pizzeria
    </h1>

    <div class="login-form">
        <form action="#">
            <input type="text" name="" id="username" class="username-input" placeholder="Enter your username">
            <input type="password" name="" id="password" class="password-input" placeholder="Enter your password">
            <button class="login-button" type="submit">Login</button>
        </form>
    </div>
    <div class="container hidden">
        <div class="search">
            <input type="text" name="search-input" id="search-input" class="search-input" autocomplete="off" placeholder="Search">
        </div>
        <div class="shopping-cart">
            <div class="order-items hidden">
                <div class="order-list"> 

                </div>
                <div class="final-cart">
                    <span class="order-buttons clear-cart">Clear cart</span>
                    <span class="order-buttons green-button create-order">Create order</span>
                    <span class="total-sum">Final sum: 0</span>
                </div>
            </div>
            <div class="shopping-cart-icon">
                <img src="img/cart.svg" alt="">
            </div>
            <div class="profile-icon">
                <img src="img/profile.png" alt="">
            </div>
            <div class="profile-modal hidden">
                
            </div>
        </div>
        <!-- <div class="controls">
            <button id="btn-employee">Display Employee data</button>
            <button id="btn-customer">Display Customer data</button>
            <button id="btn-product">Display Product data</button>
        </div> -->


        <section class="employee-section layout">

        </section>
        <section class="customer-section layout">
        </section>
        <section class="product-section layout">
            <span></span>
            </div>
        </section>
    </div>





    <script src="main.js"></script>
</body>
</html>
